[printer]
kinematics: corexy
max_velocity: 300
max_accel: 6000
max_z_velocity: 5
max_z_accel: 100

[stepper_x]
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
microsteps: 128 # 16 old value
rotation_distance: 40
endstop_pin: ^PC14
position_endstop: 0
position_max: 260

[stepper_y]
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6
microsteps: 128 # 16 old value
rotation_distance: 40
endstop_pin: ^PA2
position_endstop: 0
position_max: 260

[stepper_z]
step_pin: PD8
dir_pin: !PD13
enable_pin: !PC6
microsteps: 32
rotation_distance: 8
endstop_pin: ^PD29
position_endstop: 227
position_max: 227
